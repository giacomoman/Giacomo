<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albania Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ececec; /* colore di sfondo grigio chiaro */
            margin: 0;
        }
        .countdown {
            text-align: center;
            background-color: #e41e26; /* rosso */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .countdown h1 {
            color: #fff; /* testo bianco */
        }
        .countdown p {
            font-size: 2rem;
            margin: 0.5rem;
            color: #fff; /* testo bianco */
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>Albania Countdown</h1>
        <p id="timer"></p>
    </div>
    <script>
        const countdownDate = new Date("June 27, 2024 21:00:00").getTime();

        const updateCountdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(updateCountdown);
                document.getElementById("timer").innerHTML = "Il countdown Ã¨ terminato!";
            }
        }, 1000);
    </script>
</body>
</html>
